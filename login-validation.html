<!DOCTYPE html>
<html>
<head>
	<title>Login form validation</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
</head>
<body data-ng-app="loginApp" data-ng-controller="LoginController">
	<div class="container">
		<h1>Login form validation with AngularJs</h1>
		<div class="row">
			<div class="col-md-4">
				<form class="form" novalidate name="loginForm" autocomplete="off" ng-submit="login()">
					<div class="form-group">
						<label class="sr-only" for="exampleInputEmail3">Email address</label>
						<input name="email" type="email" data-ng-model="user.email" class="form-control" id="exampleInputEmail3" placeholder="Email" required />
					</div>
					<div class="form-group">
						<label class="sr-only" for="exampleInputPassword3">Password</label>
						<input name="password" type="password" data-ng-model="user.password" class="form-control" id="exampleInputPassword3" placeholder="Password" required />
					</div>
					<div class="checkbox">
						<label>
						<input type="checkbox"> Remember me
						</label>
					</div>
	<alert-type data-alerts="danger" data-alert="alert-danger" data-message="Invalid username / password"></alert-type>	
<alert-type data-alerts="success" data-alert="alert-success" data-message="Authenticated user"></alert-type>						
					<button type="submit" class="btn btn-warning" ng-disabled="loginForm.$invalid" >Sign in</button>
				</form>				
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="alerts/js/alerts.js"></script>
<script type="text/javascript" src="js/login-validation.js"></script>

</html>
